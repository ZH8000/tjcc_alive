<!doctype html>
<html>
    <head>
        <meta charset="utf8"/>
        <title>Machine Status</title>
        <script src="/jquery-1.11.2.min.js"/>
        <script src="/socket.io-1.2.1.js"/>
        <script>
          var socket = io();

          socket.on('machine_status', function(msg) {
            $('#data table').empty();
            var obj = jQuery.parseJSON(msg);
            $.each(obj, function(index, json) {
              $('#data table').append(
                '<tr><td width="10%">' + json.ID   + '</td>' +
                    '<td width="10%">' + json.TYPE + '</td>' +
                    '<td width="10%">' + json.IP   + '</td>' +
                    '<td width="20%">' + json.NOTE + '</td>' +
                    '<td width="50%">' + json.DATE + '</td></tr>'
              );
            });
          });
        </script>
    </head>
    <body>
        <div id="data">
            <table border="1" width="80%">
                <tbody></tbody>
            </table>
        </div>
    </body>
</html>
